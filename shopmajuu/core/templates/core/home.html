        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #c3f0ca, #a3d5ab);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;

        h1 {
            color: #2b593f;
            margin-bottom: 1rem;
        }
        nav {
            width: 100%;
            background: rgba(13, 168, 86, 0.85);
            position: fixed;
            top: 0;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(6px);
            z-index: 1000; /* stays above other elements */
        }
        /* Navbar text color */
        nav .nav-link {
            color: #2b593f !important; /* normal link color */

        }

        /* Navbar active link */
        nav .nav-link.active {
            background-color: #3b7d46 !important;
            color: white !important;
        }

        /* Navbar hover effect */
        nav .nav-link:hover {
            color: #1f3d28 !important;
            text-decoration: underline;
        }

                /* Container for the buttons */
        .button-group {
            display: flex;
            gap: 20px; /* space between the two buttons */
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #3b7d46;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #2e6538;
        }
    </style>
</head>
